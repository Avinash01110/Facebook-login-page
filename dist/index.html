    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto items-center justify-center">
        <div class="left w-96 mx-14">
            <img src="./assets/Facebook-Logo.a42de938.png" alt="error" class="w-1/2">
            <p class="text-2xl">Connect with friends and the world around you on facebook</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 relative">
            <input class="px-4 h-12 my-1 border border-1 border-gray-200 rounded-lg outline-1 outline-blue-500" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-1 border border-1 border-gray-200 rounded-lg outline-1 outline-blue-500" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-2 rounded-md font-bold hover:bg-blue-700"><a href="index.html" class="block">Log in</a></button>
            <span class="text-center text-blue-600 my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-2 px-2 mx-auto rounded-md font-bold w-fit"><a href="index.html" class="block">Create New Account</a></button>
            <span class="absolute -bottom-8 text-xs w-auto"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>

        </div>
    </div>
</body>
